<!-- Formulario: tabla-->
<div class="col s12 m12 l12" ng-show="formTablaShow">
	<div class="card white z-depth-3">

		<!-- Titulo del formulario-->
		<div class="card grey lighten-3">
			<div class="card-action">
				<h5 class="center">
					LICENCIAS | Lista
				</h5>
			</div>			
		</div>
		<div class="card-content white black-text">

			<!-- Boton: Nueva Escuela -->
			<buttton type="button" class="btn orange darken-4" ng-click="nuevo()">
				Nueva Licencia
				<i class="icons ion-android-add-circle right"></i>
			</buttton>

			<!-- Tabla: ALUMNOS -->
			<table class="table bordered striped highlight responsive-table">
				<tr>
					<td>
						NUMERO
					</td>
					<td>
						DOCENTE
					</td>
					<td>
						CAUSA
					</td>
					<td>
						ACCIONES
					</td>
				</tr>
				<tr ng-repeat="l in licencias">
					<td>
						{{l.l_numero}}
					</td>
					<td>
						{{l.d_nombre}}
					</td>
					<td>
						{{l.l_causa}}
					</td>
					<td>
						<button type="button" class="blue darken-4 white-text" style="border:0;" ng-click="visualizar(l.l_numero)">
							<i class="icons ion-android-search"></i>
						</button>
						<button type="button" class="blue darken-4 white-text" style="border:0;" ng-click="modificar(l.l_numero)">
							<i class="icons ion-android-create"></i>
						</button>
						<button type="button" class="red darken-4 white-text" style="border:0;" ng-click="eliminar(l.l_numero)">
							<i class="icons ion-android-remove-circle"></i>
						</button>
					</td>
				</tr>

			</table>
		</div>
		<div class="card-action blue darken-3">
			
		</div>
		
	</div>
</div>

<!-- Formulario: Nuevo -->
<div class="col s12 m12 l12" ng-show="formNuevoShow">
	<div class="row">
		<div class="col s10 m8 l6 offset-s1 offset-2 offset-l3">
			<div class="card white z-depth-5">
				<div class="card-action grey lighten-3 center">
					<h5>
						LICENCIAS | Nuevo
					</h5>
				</div>
				<div class="card-action {{alertColor}} lighten-4 black-text">
					{{alertText}}
				</div>
				<div class="card-content white black-text">

					<!--| l_numero | int(9)  | NO   | PRI | 0       |       |-->
					<div class="input-field">
						<input id="l_numero" type="number" maxlength="9" ng-model="l_numero" class="validate">
						<label for="l_numero">Numero:</label>
					</div>

					<!--| d_docume | int(9)  | NO   | PRI | 0       |       |-->
					<label for="d_docume">Docente:</label>
					<div class="input-field">
						<select id="d_docume" ng-model="d_docume" class="browser-default">
							<option ng-repeat="d in docentes" value="{{d.d_docume}}">{{d.d_nombre}}</option>
						</select>
					</div>

					<!--| l_causa  | char(6) | YES  |     | NULL    |       |-->
					<div class="input-field">
						<input id="l_causa" type="text" maxlength="6" ng-model="l_causa" class="validate">
						<label for="l_causa">Causa:</label>
					</div>

					<!--| l_desde  | date    | YES  |     | NULL    |       |-->
					<label for="l_desde">Desde:</label>
					<div class="input-field">
						<fieldset id="l_desde" class="validate" style="clear:both;">
							<input type="number" min="1" max="31" ng-model="l_desded" style="width:90px;">
							<span style="width:50px;">/</span>
							<input type="number" min="1" max="12" ng-model="l_desdem" style="width:90px;">
							<span style="width:50px;">/</span>
							<input type="number" min="1950" max="3000" ng-model="l_desdeY" style="width:90px;">
						</fieldset>
					</div>

					<!--| l_hasta  | date    | YES  |     | NULL    |       |-->
					<label for="l_hasta">Hasta:</label>
					<div class="input-field">
						<fieldset id="l_hasta" class="validate" style="clear:both;">
							<input type="number" min="1" max="31" ng-model="l_hastad" style="width:90px;">
							<span style="width:50px;">/</span>
							<input type="number" min="1" max="12" ng-model="l_hastam" style="width:90px;">
							<span style="width:50px;">/</span>
							<input type="number" min="1950" max="3000" ng-model="l_hastaY" style="width:90px;">
						</fieldset>
					</div>
			
				</div>
				<div class="card-action blue darken-3">
					<buttton type="button" class="btn orange darken-4" ng-click="nuevoCancelar()">
						Cancelar
						<i class="icons ion-android-cancel right"></i>
					</buttton>
					<buttton type="button" class="btn orange darken-4" ng-click="nuevoAceptar()">
						Aceptar
						<i class="icons ion-android-send right"></i>
					</buttton>			
				</div>
			</div>
		</div>
	</div>
</div>

				</div>
			</div>
		</div>
