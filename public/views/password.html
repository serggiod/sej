<div class="col s12 m12 l12">
	<div class="card white z-depth-3">

		<!-- Titulo del formulario-->
		<div class="card grey lighten-3">
			<div class="card-action">
				<h5 class="center">
					Cambiar el password
				</h5>
			</div>			
		</div>
		<div class="card-content {{alert.color}} black-text">{{alert.text}}</div>
		<div class="card-content white black-text">

			<div class="input-field">
				<input id="password" type="password" maxlength="10" ng-model="password" class="validate">
				<label for="usuario">Password:</label>
			</div>

			<div class="input-field">
				<input id="repassword" type="password" maxlength="10" ng-model="repassword" class="validate">
				<label for="password">Re-Password:</label>
			</div>

		</div>
		<div class="card-action blue darken-3">
			<a type="button" class="btn orange darken-4" ng-click="cancelar()">
				<i class="material-icons left">cancel</i>
				Cancelar
			</a>
			<a type="button" class="btn orange darken-4" ng-click="aceptar()">
				<i class="material-icons right">send</i>
				Aceptar
			</a>
		</div>
		
	</div>
</div>
