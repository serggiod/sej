<!-- Formulario: tabla-->
<div class="col s12 m12 l12" ng-show="formTablaShow">
	<div class="card white z-depth-3">

		<!-- Titulo del formulario-->
		<div class="card grey lighten-3">
			<div class="card-action">
				<h5 class="center">
					CURSOS | Lista
				</h5>
			</div>			
		</div>
		<div class="card-content white black-text">

			<!-- Boton: Nueva Escuela -->
			<buttton type="button" class="btn orange darken-4" ng-click="nuevo()">
				Nuevo Curso
				<i class="icons ion-android-add-circle right"></i>
			</buttton>

			<div>
				<label><h5>Filtros:</h5></label>
				<fieldset name="Filtros">

					<div class="row">
						<div class="col s4 m4 l4">
							<label for="nombre">Nombre:</label>
							<div class="input-field">
								<input id="nombre" type="text" maxlength="10" ng-model="nombre" class="validate">
							</div>
						</div>
						<div class="col s4 m4 l4">
							<label for="numero">Numero:</label>
							<div class="input-field">
								<input id="numero" type="number" min="1" max="99999" ng-model="numero" class="validate">
							</div>
						</div>
						<div class="col s4 m4 l4">
							<button type="button" class="btn blue darken-2" style="width:200px;">
								Aplicar Filtros
								<i class="icons ion-checkmark-circled right"></i>
							</button>
							<br/>
							<button type="button" class="btn blue ligthen-2" style="width:200px;">
								Quitar   Filtros
								<i class="icons ion-close-circled right"></i>
							</button>
						</div>
					</div> 
							
				</fieldset>
				
			</div>

			<!-- Tabla: ALUMNOS -->
			<table class="table bordered striped highlight responsive-table">
				<tr>
					<td>
						CODIGO
					</td>
					<td>
						A&Ntilde;O
					</td>
					<td>
						DIVISION
					</td>
					<td>
						ACCIONES
					</td>
				</tr>
				<tr ng-repeat="c in cursos">
					<td>
						{{c.c_codigo}}
					</td>
					<td>
						{{c.c_anio}}
					</td>
					<td>
						{{c.c_divisi}}
					</td>
					<td>
						<button type="button" class="blue darken-4 white-text" style="border:0;" ng-click="visualizar(c.c_codigo)">
							<i class="icons ion-android-search"></i>
						</button>
						<button type="button" class="blue darken-4 white-text" style="border:0;" ng-click="materias(c.c_codigo)">
							<i class="icons ion-android-open"></i>
						</button>
						<button type="button" class="blue darken-4 white-text" style="border:0;" ng-click="docentes(c.c_codigo)">
							<i class="icons ion-android-open"></i>
						</button>
						<button type="button" class="blue darken-4 white-text" style="border:0;" ng-click="modificar(c.c_codigo)">
							<i class="icons ion-android-create"></i>
						</button>
						<button type="button" class="red darken-4 white-text" style="border:0;" ng-click="eliminar(c.c_codigo)">
							<i class="icons ion-android-remove-circle"></i>
						</button>
					</td>
				</tr>

			</table>
		</div>
		<div class="card-action blue darken-3">
			<ul class="pagination white-text">
				<li><a class="waves-effect btn blue white-text" ng-click="first()">|<</a></li>
				<li><a class="waves-effect btn blue white-text" ng-click="prev()"><<</a></li>
				<li><span class="btn blue white-text"> P&aacute;gina: {{posx}} de {{posf}}</span></li>
				<li><a class="waves-effect btn blue white-text" ng-click="next()">>></a></li>
				<li><a class="waves-effect btn blue white-text" ng-click="last()">>|</a></li>
			</ul>			
		</div>
		
	</div>
</div>

<!-- Formulario: Nuevo -->
<div class="col s12 m12 l12" ng-show="formNuevoShow">
	<div class="row">
		<div class="col s10 m8 l6 offset-s1 offset-2 offset-l3">
			<div class="card white z-depth-5">
				<div class="card-action grey lighten-3 center">
					<h5>
						CURSOS | Nuevo
					</h5>
				</div>
				<div class="card-action {{alertColor}} lighten-4 black-text">
					{{alertText}}
				</div>
				<div class="card-content white black-text">

					<!--| c_codigo | int(3)  | NO   | PRI | 0       |       |-->
					<div class="input-field">
						<input id="c_codigo" type="number" maxlength="3" ng-model="c_codigo" class="validate">
						<label for="d_docume">C&oacute;digo:</label>
					</div>

					<!--| c_anio   | int(2)  | YES  |     | NULL    |       |-->
					<div class="input-field">
						<input id="c_anio" type="number" maxlength="2" ng-model="c_anio" class="validate">
						<label for="c_anio">A&ntilde;o:</label>
					</div>

					<!--| c_divisi | int(2)  | YES  |     | NULL    |       |-->
					<div class="input-field">
						<input id="c_divisi" type="number" maxlength="2" ng-model="c_divisi" class="validate">
						<label for="c_divisi">Divisi&oacute;n:</label>
					</div>

					<!--| c_turno  | char(3) | YES  |     | NULL    |       |-->
					<div class="input-field">
						<input id="c_turno" type="text" ng-model="c_turno" maxlength="3" class="validate">
						<label for="c_turno">Turno:</label>
					</div>

					<!--| c_descri | char(6) | YES  |     | NULL    |       |-->
					<div class="input-field">
						<input id="c_descri" type="text" maxlength="6" ng-model="c_descri" class="validate">
						<label for="c_descri">Descripci&oacute;n:</label>
					</div>
			
				</div>
				<div class="card-action blue darken-3">
					<buttton type="button" class="btn orange darken-4" ng-click="nuevoCancelar()">
						Cancelar
						<i class="icons ion-android-cancel right"></i>
					</buttton>
					<buttton type="button" class="btn orange darken-4" ng-click="nuevoAceptar()">
						Aceptar
						<i class="icons ion-android-send right"></i>
					</buttton>			
				</div>
			</div>
		</div>
	</div>
</div>
