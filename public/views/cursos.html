<!-- Formulario: tabla-->
<div class="col s12 m12 l12" ng-show="formTablaShow">
	<div class="card white z-depth-3">

		<!-- Titulo del formulario-->
		<div class="card grey lighten-3">
			<div class="card-action">
				<h5 class="center">
					CURSOS | Lista
				</h5>
			</div>			
		</div>
		<div class="card-content white black-text">

			<!-- Boton: Nueva Escuela -->
			<buttton type="button" class="btn orange darken-4" ng-click="nuevo()">
				Nuevo Curso
				<i class="icons ion-android-add-circle right"></i>
			</buttton>

			<!-- Tabla: ALUMNOS -->
			<table class="table bordered striped highlight responsive-table">
				<tr>
					<td>
						CCODIGO
					</td>
					<td>
						CANIO
					</td>
					<td>
						CDIVISI
					</td>
					<td>
						ACCIONES
					</td>
				</tr>
				<tr ng-repeat="c in cursos">
					<td>
						{{c.c_codigo}}
					</td>
					<td>
						{{c.c_anio}}
					</td>
					<td>
						{{c.c_divisi}}
					</td>
					<td>
						<button type="button" class="blue darken-4 white-text" style="border:0;" ng-click="visualizar(c.c_codigo)">
							<i class="icons ion-android-search"></i>
						</button>
						<button type="button" class="blue darken-4 white-text" style="border:0;" ng-click="modificar(c.c_codigo)">
							<i class="icons ion-android-create"></i>
						</button>
						<button type="button" class="red darken-4 white-text" style="border:0;" ng-click="eliminar(c.c_codigo)">
							<i class="icons ion-android-remove-circle"></i>
						</button>
					</td>
				</tr>

			</table>
		</div>
		<div class="card-action blue darken-3">
			
		</div>
		
	</div>
</div>

<!-- Formulario: Nuevo -->
<div class="col s12 m12 l12" ng-show="formNuevoShow">
	<div class="row">
		<div class="col s10 m8 l6 offset-s1 offset-2 offset-l3">
			<div class="card white z-depth-5">
				<div class="card-action grey lighten-3 center">
					<h5>
						CURSOS | Nuevo
					</h5>
				</div>
				<div class="card-action {{alertColor}} lighten-4 black-text">
					{{alertText}}
				</div>
				<div class="card-content white black-text">

					<!--| c_codigo | int(3)  | NO   | PRI | 0       |       |-->
					<div class="input-field">
						<input id="c_codigo" type="number" maxlength="3" ng-model="c_codigo" class="validate">
						<label for="d_docume">c_codigo:</label>
					</div>

					<!--| c_anio   | int(2)  | YES  |     | NULL    |       |-->
					<div class="input-field">
						<input id="c_anio" type="number" maxlength="2" ng-model="c_anio" class="validate">
						<label for="c_anio">c_anio:</label>
					</div>

					<!--| c_divisi | int(2)  | YES  |     | NULL    |       |-->
					<div class="input-field">
						<input id="c_divisi" type="number" maxlength="2" ng-model="c_divisi" class="validate">
						<label for="c_divisi">c_divisi:</label>
					</div>

					<!--| c_turno  | char(3) | YES  |     | NULL    |       |-->
					<div class="input-field">
						<input id="c_turno" type="text" ng-model="c_turno" maxlength="3" class="validate">
						<label for="c_turno">c_turno:</label>
					</div>

					<!--| c_descri | char(6) | YES  |     | NULL    |       |-->
					<div class="input-field">
						<input id="c_descri" type="text" maxlength="6" ng-model="c_descri" class="validate">
						<label for="c_descri">c_descri:</label>
					</div>
			
				</div>
				<div class="card-action blue darken-3">
					<buttton type="button" class="btn orange darken-4" ng-click="nuevoCancelar()">
						Cancelar
						<i class="icons ion-android-cancel right"></i>
					</buttton>
					<buttton type="button" class="btn orange darken-4" ng-click="nuevoAceptar()">
						Aceptar
						<i class="icons ion-android-send right"></i>
					</buttton>			
				</div>
			</div>
		</div>
	</div>
</div>
