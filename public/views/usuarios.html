<!-- Formulario: tabla-->
<div class="col s12 m12 l12" ng-show="formTablaShow">
	<div class="card white z-depth-3">

		<!-- Titulo del formulario-->
		<div class="card grey lighten-3">
			<div class="card-action">
				<h5 class="center">
					USUARIOS | Lista
				</h5>
			</div>			
		</div>
		<div class="card-content white black-text">

			<!-- Boton: Nueva Escuela -->
			<buttton type="button" class="btn orange darken-4" ng-click="nuevo()">
				Nuevo Usuario
				<i class="icons ion-android-add-circle right"></i>
			</buttton>

			<!-- Tabla: ALUMNOS -->
			<table class="table bordered striped highlight responsive-table">
				<tr>
					<td>
						UCODIGO
					</td>
					<td>
						UNOMBRE
					</td>
					<td>
						UCORREO
					</td>
					<td>
						ACCIONES
					</td>
				</tr>
				<tr ng-repeat="u in usuarios">
					<td>
						{{u.u_codigo}}
					</td>
					<td>
						{{u.u_nombre}}
					</td>
					<td>
						{{u.u_correo}}
					</td>
					<td>
						<button type="button" class="blue darken-4 white-text" style="border:0;" ng-click="visualizar(u.u_codigo)">
							<i class="icons ion-android-search"></i>
						</button>
						<button type="button" class="blue darken-4 white-text" style="border:0;" ng-click="modificar(u.u_codigo)">
							<i class="icons ion-android-create"></i>
						</button>
						<button type="button" class="red darken-4 white-text" style="border:0;" ng-click="eliminar(u.u_codigo)">
							<i class="icons ion-android-remove-circle"></i>
						</button>
					</td>
				</tr>

			</table>
		</div>
		<div class="card-action blue darken-3">
			
		</div>
		
	</div>
</div>

<!-- Formulario: Nuevo -->
<div class="col s12 m12 l12" ng-show="formNuevoShow">
	<div class="row">
		<div class="col s10 m8 l6 offset-s1 offset-2 offset-l3">
			<div class="card white z-depth-5">
				<div class="card-action grey lighten-3 center">
					<h5>
						USUARIOS | Nuevo
					</h5>
				</div>
				<div class="card-action {{alertColor}} lighten-4 black-text">
					{{alertText}}
				</div>
				<div class="card-content white black-text">

					<!-- | u_codigo | int(5)   | NO   |     | 0       |       |-->
					<div class="input-field">
						<input id="u_codigo" type="number" maxlength="5" ng-model="u_codigo" class="validate">
						<label for="u_codigo">Codigo:</label>
					</div>

					<!-- | u_nombre | char(16) | YES  |     | NULL    |       |-->
					<div class="input-field">
						<input id="u_nombre" type="text" maxlength="16" ng-model="u_nombre" class="validate">
						<label for="u_nombre">Nombre:</label>
					</div>

					<!-- | u_clave  | char(10) | YES  |     | NULL    |       |-->
					<div class="input-field">
						<input id="u_clave" type="text" maxlength="10" ng-model="u_clave" class="validate">
						<label for="u_clave">Clave:</label>
					</div>

					<!-- | u_correo | char(10) | YES  |     | NULL    |       |-->
					<div class="input-field">
						<input id="u_correo" type="text" maxlength="10" ng-model="u_correo" class="validate">
						<label for="u_correo">Email:</label>
					</div>

					<!-- | u_nivseg | int(1)   | YES  |     | 0       |       |-->
					<div class="input-field">
						<input id="u_nivseg" type="number" maxlength="1" ng-model="u_nivseg" class="validate">
						<label for="u_nivseg">Nivel de Seguridad:</label>
					</div>

					<!-- | u_tipo   | char(6)  | YES  |     | NULL    |       |-->
					<div class="input-field">
						<input id="u_tipo" type="text" maxlength="6" ng-model="u_tipo" class="validate">
						<label for="u_tipo">Tipo de Usuario:</label>
					</div>
			
				</div>
				<div class="card-action blue darken-3">
					<buttton type="button" class="btn orange darken-4" ng-click="nuevoCancelar()">
						Cancelar
						<i class="icons ion-android-cancel right"></i>
					</buttton>
					<buttton type="button" class="btn orange darken-4" ng-click="nuevoAceptar()">
						Aceptar
						<i class="icons ion-android-send right"></i>
					</buttton>			
				</div>
			</div>
		</div>
	</div>
</div>
