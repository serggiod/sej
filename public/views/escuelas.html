<!-- Formulario: tabla-->
<div class="col s12 m12 l12" ng-show="formTablaShow">
	<div class="card white z-depth-3">

		<!-- Titulo del formulario-->
		<div class="card grey lighten-3">
			<div class="card-action">
				<h5 class="center">
					ESCUELAS | Lista
				</h5>
			</div>			
		</div>
		<div class="card-content white black-text">

			<!-- Boton: Nueva Escuela -->
			<buttton type="button" class="btn orange darken-4" ng-click="nuevo()">
				Nueva Escuela
				<i class="icons ion-android-add-circle right"></i>
			</buttton>

			<!-- Tabla: Escuelas -->
			<table class="table bordered striped highlight responsive-table">
				<tr>
					<td>
						NUMERO
					</td>
					<td>
						NOMBRE
					</td>
					<td>
						TELEFONO
					</td>
					<td>
						ACCIONES
					</td>
				</tr>
				<tr ng-repeat="e in escuelas">
					<td>
						{{e.e_numero}}
					</td>
					<td>
						{{e.e_nombre}}
					</td>
					<td>
						{{e.e_telefo}}
					</td>
					<td>
						<button type="button" class="blue darken-4 white-text" style="border:0;" ng-click="visualizar(e.e_numero)">
							<i class="icons ion-android-search"></i>
						</button>
						<button type="button" class="blue darken-4 white-text" style="border:0;" ng-click="abrir(e.e_numero)">
							<i class="icons ion-android-open"></i>
						</button>
						<button type="button" class="blue darken-4 white-text" style="border:0;" ng-click="modificar(e.e_numero)">
							<i class="icons ion-android-create"></i>
						</button>
						<button type="button" class="red darken-4 white-text" style="border:0;" ng-click="eliminar(e.e_numero)">
							<i class="icons ion-android-remove-circle"></i>
						</button>
					</td>
				</tr>

			</table>
		</div>
		<div class="card-action blue darken-3">
			
		</div>
		
	</div>
</div>

<!-- Formulario: Nuevo -->
<div class="col s12 m12 l12" ng-show="formNuevoShow">
	<div class="row">
		<div class="col s10 m8 l6 offset-s1 offset-2 offset-l3">
			<div class="card white z-depth-5">
				<div class="card-action grey lighten-3 center">
					<h5>
						ESCUELAS | Nueva
					</h5>
				</div>
				<div class="card-action {{alertColor}} lighten-4 black-text">
					{{alertText}}
				</div>
				<div class="card-content white black-text">

					<div class="input-field">
						<input id="numero" type="number" maxlength="5" ng-model="numero" class="validate">
						<label for="numero">Numero:</label>
					</div>

					<div class="input-field">
						<input id="nombre" type="text" maxlength="10" ng-model="nombre" class="validate">
						<label for="nombre">Nombre:</label>
					</div>

					<div class="input-field">
						<input id="direccion" type="text" maxlength="16" ng-model="direccion" class="validate">
						<label for="direccion">Direcci&oacute;n:</label>
					</div>

					<div class="input-field">
						<input id="telefono" type="text" maxlength="10" ng-model="telefono" class="validate">
						<label for="telefono">Tel&eacute;fono:</label>
					</div>

					<div class="input-field">
						<input id="croqui" type="text" maxlength="6" ng-model="croqui" class="validate">
						<label for="croqui">Croqui:</label>
					</div>
				</div>
				<div class="card-action blue darken-3">
					<buttton type="button" class="btn orange darken-4" ng-click="nuevoCancelar()">
						Cancelar
						<i class="icons ion-android-cancel right"></i>
					</buttton>
					<buttton type="button" class="btn orange darken-4" ng-click="nuevoAceptar()">
						Aceptar
						<i class="icons ion-android-send right"></i>
					</buttton>			
				</div>
			</div>
		</div>
	</div>
</div>

					<div class="input-field">

					</div>

					<label for="croqui">Croqui:</label>

						<input id="croqui" type="text" maxlength="6" ng-model="croqui" class="validate" readonly>
