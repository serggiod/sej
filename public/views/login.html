<div class="col s10 m4 l4 offset-s1 offset-m4 offset-l4">
	<div class="card white z-depth-3">

		<!-- Titulo del formulario-->
		<div class="card grey lighten-3">
			<div class="card-action">
				<h5 class="center">
					Bienvenido
				</h5>
			</div>			
		</div>
		<div class="card-content {{alert.color}} black-text">{{alert.text}}</div>
		<div class="card-content white black-text">

			<label for="usuario">Usuario:</label>
			<div class="input-field">
				<input id="usuario" type="text" maxlength="10" ng-model="usuario" class="validate">
			</div>

			<label for="password">Password:</label>
			<div class="input-field">
				<input id="password" type="password" maxlength="10" ng-model="password" class="validate">
			</div>

		</div>
		<div class="card-action blue darken-3">
			<a type="button" class="btn orange darken-4" ng-click="login()">
				<i class="icons ion-android-send right"></i>
				Ingresar
			</a>
		</div>
		
	</div>
</div>
